<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Income</title>

  <!-- Particle.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a8ff78, #78ffd6);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      padding: 35px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(50px);
      max-width: 450px;
      width: 100%;
      border: 2px solid transparent;
      transition: 0.3s;
      z-index: 5;
    }

    form:hover {
      border-color: #00b894;
      transform: translateY(-5px) rotateX(4deg) rotateY(-4deg);
      box-shadow: 0 0 20px #00b894,
                  0 0 40px #00b894,
                  0 0 60px #00b894;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
      font-size: 26px;
      text-shadow: 0 0 10px #00b894;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: rgba(255,255,255,0.8);
      transition: 0.3s;
    }

    input:focus {
      border-color: #00b894;
      transform: scale(1.03);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #00976e;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div id="particles-js"></div>

  <form method="POST">
    <h2>Add Income</h2>

    <input name="source" placeholder="Source" required>
    <input name="amount" type="number" step="0.01" placeholder="Amount" required>
    <input name="date" type="date" value="{{ current_date }}" required>

    <button type="submit">Add Income</button>

    <a href="/dashboard">â¬… Back to Dashboard</a>
  </form>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "size": { "value": 3 },
        "move": { "speed": 2 },
        "line_linked": { "enable": true, "distance": 150 },
        "opacity": { "value": 0.5 }
      }
    });
  </script>

</body>
</html>
